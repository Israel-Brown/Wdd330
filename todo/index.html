<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Features</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="todo.css">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
    <!-- Cart icon with a superscript number for items -->
    <div id="cart-icon">
      <span class="cart">ðŸ›’</span><sup id="cart-count">0</sup>
    </div>
  </header>

  <div class="container">
    <form action="#">
      <input type="text" name="item" id="item" placeholder="Add New Task" />
    </form>
    <ul id="list"></ul>
  </div>

  <div class="button">
    <button onclick="clearStorage()">Clear</button>
    <button onclick="showAlert()">Show Custom Alert</button>
  </div>

  <!-- Discount indicator and remove from cart feature -->
  <div id="discounts">
    <h3>Product Listings with Discounts</h3>
    <ul id="product-list">
      <li>Product 1 - $100 <span class="discount">-10% off</span> <button onclick="removeFromCart(1)">Remove from Cart</button></li>
      <li>Product 2 - $200 <span class="discount">-20% off</span> <button onclick="removeFromCart(2)">Remove from Cart</button></li>
    </ul>
  </div>

  <!-- Show total price in cart -->
  <div id="cart">
    <h3>Cart Total: $<span id="total-price">0</span></h3>
  </div>

  <!-- Link to external JS -->
  <script src="todo.js"></script>
</body>
</html>
