<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/base.css">
  <title>Product Listing</title>
</head>
<body>
  <header>
    <h1>Welcome to Our Store</h1>
    <div id="cart-icon">
      <img src="img/backpack-icon.png" alt="Cart Icon" />
      <span id="cart-count" class="cart-count">0</span>
    </div>
  </header>

  <section class="product">
    <h2>Product Name</h2>
    <p id="price">$100.00</p>
    <p id="discounted-price">Discounted Price: $80.00</p>
    <input type="number" id="discount-input" placeholder="Enter discount percentage" />
    <button onclick="applyDiscount()">Apply Discount</button>
    <button onclick="addToCart('Product Name', 80)">Add to Cart</button>
  </section>

  <footer>
    <p>Store Footer Information</p>
  </footer>

  <script src="scripts/product.js"></script>
</body>
</html>
